{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="pagetitle">
  <h1>Dashboard</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Home</li>
    </ol>
  </nav>
</div>

<section class="section dashboard">
  <div class="row g-4"> <!-- g-4 gives even spacing -->

    <!-- Total Employees -->
    <div class="col-xl-3 col-md-6">
      <div class="card text-center border-0 shadow-sm rounded-4 h-100">
        <div class="card-body py-4">
          <div class="card-icon mx-auto mb-3 rounded-circle bg-primary bg-opacity-10 d-flex align-items-center justify-content-center" style="width:70px; height:70px;">
            <i class="bi bi-people text-primary fs-3"></i>
          </div>
          <h6 class="text-muted mb-1">Total Employees</h6>
          <h3 class="fw-bold mb-0">{{ total_employees }}</h3>
        </div>
      </div>
    </div>

    <!-- Total Users -->
    <div class="col-xl-3 col-md-6">
      <div class="card text-center border-0 shadow-sm rounded-4 h-100">
        <div class="card-body py-4">
          <div class="card-icon mx-auto mb-3 rounded-circle bg-success bg-opacity-10 d-flex align-items-center justify-content-center" style="width:70px; height:70px;">
            <i class="bi bi-person-badge text-success fs-3"></i>
          </div>
          <h6 class="text-muted mb-1">Total Users</h6>
          <h3 class="fw-bold mb-0">{{ total_users }}</h3>
        </div>
      </div>
    </div>

    <!-- Total Departments -->
    <div class="col-xl-3 col-md-6">
      <div class="card text-center border-0 shadow-sm rounded-4 h-100">
        <div class="card-body py-4">
          <div class="card-icon mx-auto mb-3 rounded-circle bg-warning bg-opacity-10 d-flex align-items-center justify-content-center" style="width:70px; height:70px;">
            <i class="bi bi-diagram-3 text-warning fs-3"></i>
          </div>
          <h6 class="text-muted mb-1">Total Departments</h6>
          <h3 class="fw-bold mb-0">{{ total_departments }}</h3>
        </div>
      </div>
    </div>

    <!-- Total Locations -->
    <div class="col-xl-3 col-md-6">
      <div class="card text-center border-0 shadow-sm rounded-4 h-100">
        <div class="card-body py-4">
          <div class="card-icon mx-auto mb-3 rounded-circle bg-danger bg-opacity-10 d-flex align-items-center justify-content-center" style="width:70px; height:70px;">
            <i class="bi bi-geo-alt text-danger fs-3"></i>
          </div>
          <h6 class="text-muted mb-1">Total Locations</h6>
          <h3 class="fw-bold mb-0">{{ total_locations }}</h3>
        </div>
      </div>
    </div>

  </div>
</section>

{% endblock %}
